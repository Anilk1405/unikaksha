<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    .product {
      display: inline-block;
      width: 200px;
      text-align: center;
      margin: 10px;
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .product p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="volkswagen virtus">
    <img src="volkswagen virtus.jpg" alt="product 1">
    <p>Name: volkswagen virtus</p>
    <p>Price: 30lacs</p>
  </div>

  <div class="skoda slavia">
    <img src="skoda slavia.png" alt="Product 2">
    <p>Name: skoda slavia</p>
    <p>Price: 20lacs</p>
  </div>

  <div class="skoda kodiaq">
    <img src="skoda kodiaq.jpg" alt="Product 3">
    <p>Name: skoda kodiaq</p>
    <p>Price: 30lacs</p>
  </div>

  <div class="maruti fronx">
    <img src="maruti fronx.jpg" alt="Product 4">
    <p>Name: maruti fronx</p>
    <p>Price: 16lacs</p>
  </div>

  <div class="tata altroz">
    <img src="altroz.jpg" alt="Product 5">
    <p>Name: altroz</p>
    <p>Price: 13lacs</p>
  </div>
</body>
</html>
