<!DOCTYPE html>
<html>
<head>
    <h1>affiliate marketing</h1>
  <title>Pricing Table</title>
  <style>
    .pricing-table {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pricing-column {
      width: 250px;
      text-align: center;
      margin: 10px;
      padding: 20px;
      background-color:whitesmoke;
      border: 1px solid black;
      border-radius: 5px;
    }

    .pricing-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .price {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .features-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .features-list li {
      margin-bottom: 5px;
    }

    .cta-button {
      display: block;
      width: 100%;
      padding: 10px;
      text-decoration: none;
      background-color:cadetblue;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="pricing-column">
      <div class="pricing-header">Basic</div>
      <div class="price"> 9000/month</div>
      <ul class="features-list">
        <li>Feature 1</li>
        <li>Feature 2</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>

    <div class="pricing-column">
      <div class="pricing-header">Pro</div>
      <div class="price">19000/month</div>
      <ul class="features-list">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>

    <div class="pricing-column">
      <div class="pricing-header">Premium</div>
      <div class="price">24000/month</div>
      <ul class="features-list">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
