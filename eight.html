<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <style>
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .video-thumbnail {
      width: 200px;
      margin: 10px;
    }

    .video-thumbnail img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-gallery">
    <div class="video-thumbnail">
      <a href="video1.mp4">
        <img src="thumbnail1.jpg" alt="Video Thumbnail 1">
      </a>
    </div>

    <div class="video-thumbnail">
      <a href="video3.mp4">
        <img src="thumbnail3.jpg" alt="Video Thumbnail 3">
      </a>
    </div>

    <div class="video-thumbnail">
      <a href="video5.mp4">
        <img src="thumbnail5.jpg" alt="Video Thumbnail 5">
      </a>
    </div>

    <div class="video-thumbnail">
      <a href="video4.mp4">
        <img src="thumbnail4.jpg" alt="Video Thumbnail 4">
      </a>
    </div>

    <div class="video-thumbnail">
      <a href="video7.mp4">
        <img src="thumbnail7.jpg" alt="Video Thumbnail 7">
      </a>
    </div>
  </div>
</body>
</html>
